<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>HTML, CSS, Javascript</title>
    <script src="script.js" language="javascript"></script>
    <link rel="shortcut icon" href="/css/img/favicon.ico" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body onLoad="tranSlate(0)" onmouseover="checkAllErrors()">
<div class="container">
    
    <div class="row">

        <div class="tab">
          <button id="ru" class="tablinks active" onclick="tranSlate(0)">RU</button>
          <button id="eng" class="tablinks" onClick="tranSlate(2)">ENG</button>
          <button id="est" class="tablinks" onClick="tranSlate(1)">EST</button>
        </div>

      
    </div>

  <form onsubmit="nazal1()" action="hello.html">  

      <div id="t1">
        <div class="form-row">
            <h3 id="title_1" class="col-12">Персональная информация:</h3>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="lName" id="lastName">Фамилия</label>
                <input type="text" name="lName" id="lName" placeholder="Ваша Фамилия" onchange="tolkoBukvi('lName')"class="form-control" required/>
                <p id="lNameError" class="alert alert-danger">В фамилии могут быть только буквы!</p>
            </div>
            <div class="col-md-6 mb-3">
                <label for="fName" id="firstName">Имя</label>
                <input type="text" name="fName" id="fName" placeholder="Ваше Имя" onchange="tolkoBukvi('fName')"class="form-control" required/>
                <p id="fNameError"class="alert alert-danger">В имени могут быть только буквы!</p>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="ID" id="ID">Персональный код</label>
                <input type="text" name="ID" placeholder="50307100251" onchange="ikTest(this)" maxlength="11"class="form-control" required/> 
                <p id="res"></p>
            </div>
            <div class="col-md-6 mb-3">
                <label for="dateBirth" id="dateBirth">Дата рождения</label>    
                <input type="date" name="dateBirth" min="1900-01-01" onmouseover="dateNowMax(this)"class="form-control" required/>
            </div>
        </div>
        
        <div class="form-row">        
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" value="1" class="form-check-input" required/>
                <label for="gender" id="gender1">Мужской</label>
            </div>
            <div class="form-check form-check-inline">
            
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" value="2" class="form-check-input" required/>
                <label for="gender" id="gender2">Женский</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" value="3" class="form-check-input" required/>
                <label for="gender" id="gender3">Что-то неопределённое</label>
            </div>
        </div>
        <div class="form-row">
            <div class="form-check">
                <input type="checkbox" name="age" id="chbY" class="form-check-input"  required/>
                <label for="age" id="age" class="form-check-label">Мне есть 18 лет</label>
            </div>  
        </div>
    </div>        

  <!--==========================================================================================================================================================-->
</br>
  <!--==========================================================================================================================================================-->
    <div class="form-row">
        <div id="t2">
            <h3 id="Product">Товар:</h3>
            <p id="Notebook">Ноутбук</p>
            <p id="Diagonal">Диагональ 19 дюйма</p>
            <p id="Resolution">Разрешение 1920x1080</p>
            <p id="RAM">Память DDR4 RAM</p>
            <label for="videographics" id="videographics">Выбор комплектации (процессор):</label>
            <select name="videographics" required>
                <option value="Nvidia">Nvidia</option>
                <option value="AMD">AMD</option>
            </select>
        </div>
    </div>
  <!--==========================================================================================================================================================-->
</br>
  <!--==========================================================================================================================================================-->
      <div id="t3">
        <div class="form-row">
          <h3 id="Delivery">Доставка:</h3>
        </div>

        <div class="form-row">
            <div class="form-check form-check-inline">
                <input type="radio" name="dostavkaKak" id="dostavkaAvtomat" value="1" onchange="dostavkaSposob()"required/>
                <label for="dostavkaKak" id="dK1">Выбрать почтовый автомат из списка</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="dostavkaKak" id="dostavkaAdress" value="2" onchange="dostavkaSposob()"required/>
                <label for="dostavkaKak" id="dK2">Указать адресс доставки</label>
            </div>
        </div>
        <div class="form-row">
            <select name="" id="dostavkaAvtomatVarianti">
                <option value="1">Kolde Selveri DPD pakiautomaat</option>
                <option value="2">Omniva Tallinna Paepargi Maxima XX pakiautomaat</option>
                <option value="3">Omniva Tallinna Kadaka Selveri pakiautomaat</option>
            </select>
        </div>
        <div class="form-row">
            <label for="dostavkaAdress1"  id="dostavkaAdress1">Введите адресс доставки:</label>
            <input name="dostavkaAdress1" id="dostavkaAdress2" type="text" title="Võru 8 13612 Tallinn" placeholder="Võru 8 13612 Tallinn">
        </div>

        </br>

        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="dostavkaDataN" id="dDN">Выбор даты начала периода получения товара</label>
                <input type="date" name="dostavkaDataN" id="dostavkaDataN" onmouseover="dateNowMin(this)"class="form-control"required/>
            </div>
            <div class="col-md-6 mb-3">
                <label for="dostavkaVremyaN" id="dVN">Выбор времени начала периода получения товара</label>
                <input type="time" name="dostavkaVremyaN" id="dostavkaVremyaN"class="form-control"required/>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="dostavkaDataK" id="dDK1">Выбор даты конца периода получения товара</label>
                <input type="date" name="dostavkaDataK" id="dostavkaDataK" onmouseover="dateNowMin(this)"class="form-control"required/>
            </div>
            <div class="col-md-6 mb-3">
                <label for="dostavkaVremyaK" id="dDK2">Выбор времени конца периода получения товара</label>
                <input type="time" name="dostavkaVremyaK" id="dostavkaVremyaK"class="form-control"required/>
            </div>
        </div>
        
        <div class="form-row">
            <div class="col-md-6 mb-3">
                <label for="mail" id="m1">Адрес электронной почты</label>
                <input type="email" name="mail" id="mail" placeholder="username@example.org" onchange="checkEmail('mail')"class="form-control"required/>
                <p id="mail1"class="alert alert-danger">Не верный формат эмаила</p>
            </div>
            <div class="col-md-6 mb-3">
                <label for="mailD" id="mD1">Дополнительный адрес электронной почты</label>
                <input type="email" name="mailD" id="mailD" placeholder="username@example.org" onchange="checkEmail('mailD')"class="form-control"/>
                <p id="mailD1"class="alert alert-danger">Не верный формат эмаила</p>
            </div>
        </div>

        <div class="form-row">
            <label for="telefon" id="tel1">Номер телефона с кодом</label>
            <input type="tel" name="telefon" id="telefon" pattern="+[0-9]{3}[0-9]{8}" title="+3725552456" placeholder="+37256728545" onchange="checkTel('telefon')"class="form-control"required/>
            <p id="telefon1"class="alert alert-danger">Не верный формат телефонного номера</p>
        </div>

        <div class="form-row">
            <div class="form-check">
                <input type="checkbox" name="soglasije" id="soglasije"class="form-check-input"onclick="termsChecked()"required/>
                <label for="soglasije" id="fin"class="form-check-label">Согласие с правилами предоставления услуги</label>
            </div>
        </div>
              
        <div class="form-row">
            <button type="submit"class="btn btn-primary" onclick="loadNewPage()" id="fB" disabled></button>
        </div>

  </form>

</div>
<script language="javascript" src="jquery-3.5.1.slim.min.js"></script>
<script language="javascript" src="popper.min.js"></script>
<script language="javascript" src="js/bootstrap.min.js"></script>

</body>
</html>
